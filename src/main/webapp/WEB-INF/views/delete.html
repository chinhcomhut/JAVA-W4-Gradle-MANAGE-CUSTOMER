<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/chinh}">Back To Customer List</a>
</p>
<div id="form">
    <form action="#" th:action="@{/customer/delete}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <label th:text="${customer.getName()}"></label>

        </div>
        <div>
            <label>Email</label>
            <label th:text="${customer.getEmail()}"></label>

        </div>
        <div>
            <label>Address</label>
            <label th:text="${customer.getAddress()}"></label>

        </div>
        <input type="submit" value="Remove"></input>
    </form>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
